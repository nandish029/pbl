<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            top: -20px;
        }

        .payment-container h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .payment-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .payment-container input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .payment-container .card-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-container .card-details input {
            width: 48%;
        }

        .payment-container .payment-method {
            margin-top: 30px;
            font-size: 18px;
            text-align: left;
            margin-bottom: 20px;
        }

        .payment-container .payment-method label {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .payment-container .payment-method input[type="radio"] {
            margin-right: 10px;
            accent-color: #2575fc;
            width: 20px;
            height: 20px;
        }

        .payment-container button {
            background-color: #2575fc;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
        }

        .payment-container button:hover {
            background-color: #6a11cb;
        }

        .payment-container .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }

        .payment-container .icon {
            font-size: 50px;
            margin-bottom: 30px;
            color: #2575fc;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .payment-container {
                padding: 25px;
            }

            .payment-container .card-details {
                flex-direction: column;
            }

            .payment-container .card-details input {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <div class="icon">
            <i class="fa fa-credit-card"></i>
        </div>
        <h2>Secure Payment</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>

            <div class="card-details">
                <input type="text" name="cardNumber" placeholder="Card Number" maxlength="16" required><br>
                <input type="text" name="expiry" placeholder="Expiry Date (MM/YY)" maxlength="5" required><br>
            </div>
            
            <input type="text" name="cvv" placeholder="CVV" maxlength="3" required><br>

            <!-- Payment Method Selection -->
            <div class="payment-method">
                <label><input type="radio" name="paymentMethod" value="creditCard" required> Credit/Debit Card</label><br>
                <label><input type="radio" name="paymentMethod" value="paypal" required> PayPal</label>
            </div>

            <button type="submit">Pay Now</button>
            <p class="error">Please complete all fields correctly.</p>
        </form>
    </div>

</body>
</html>
